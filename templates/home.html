<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>House Price Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text-center">Customer Churn Prediction Using ANN</h1>

    <div class="container mt-4 my-4 form-container">
      <h3 class="text-center">Fill all values</h3>
      <form action="/predict" method="post">
        <label for="CreditScore" class="mb-3">CreditScore</label>
        <input
          type="text"
          class="form-control"
          name="CreditScore"
          required
        /><br />

        <label for="Geography" class="mb-3">Geography</label>
        <input
          type="text"
          class="form-control"
          name="Geography"
          placeholder="0:France ,1:Germany 2:Spain"
          required
        /><br />

        <label for="Gender" class="mb-3">Gender</label>
        <input
          type="text"
          class="form-control"
          name="Gender"
          placeholder="0:Female, 1:Male"
          required
        /><br />

        <label for="Age" class="mb-3">Age</label>
        <input type="text" class="form-control" name="Age" required /><br />

        <label for="Tenure" class="mb-3">Tenure</label>
        <input type="text" class="form-control" name="Tenure" required /><br />

        <label for="Balance" class="mb-3">Balance</label>
        <input type="text" class="form-control" name="Balance" required /><br />

        <label for="NumOfProducts" class="mb-3">NumOfProducts</label>
        <input
          type="text"
          class="form-control"
          name="NumOfProducts"
          required
        /><br />

        <label for="HasCrCard" class="mb-3">HasCrCard</label>
        <input
          type="text"
          class="form-control"
          name="HasCrCard"
          placeholder="1:Yes, 2:No"
          required
        /><br />

        <label for="IsActiveMember" class="mb-3">IsActiveMember</label>
        <input
          type="text"
          class="form-control"
          name="IsActiveMember"
          placeholder="1:Yes, 2:No"
          required
        /><br />

        <label for="EstimatedSalary" class="mb-3">Estimated Salary</label>
        <input
          type="text"
          class="form-control"
          name="EstimatedSalary"
          required
        /><br />
        <button type="submit" class="btn btn-primary mt-3">Predict</button>
      </form>
    </div>
    <div class="container">
      {% if result %}
      <div class="prediction-result">
        <p>Prediction:</p>
        <p>{{ result }}</p>
      </div>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
